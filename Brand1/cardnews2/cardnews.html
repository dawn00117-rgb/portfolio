<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1320px">
	<title>guide</title>
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="title">
		<h2>온열질환 예방하기</h2>
		<p>
			채도가 낮은 노란색 배경으로 더운 느낌과 계절성을 주었고, 주황색 포인트로 주제를 강조했습니다. 
			<br>또한, 중요한 내용은 빨간색으로 시각적 구분을 주어 정보 전달력을 높였습니다.
		</p>
	</div>
	<div id="cardnews_wrap">
		<!-- Swiper -->
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/1.jpg" alt="1">
				</div>
				<div class="swiper-slide">
					<img src="images/2.jpg" alt="2">
				</div>
				<div class="swiper-slide">
					<img src="images/3.jpg" alt="3">
				</div>
				<div class="swiper-slide">
					<img src="images/4.jpg" alt="4">
				</div>
				
			</div>
		</div>
	</div>
	<div class="fixed2">
		<a href="../index.html#projects" onclick="window.close()"><img src="images/back.png" alt="back"></a>
	</div>

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".mySwiper", {
			grabCursor: true,
			effect: "creative",
			creativeEffect: {
				prev: {
					shadow: true,
					translate: [0, 0, -400],
				},
				next: {
					translate: ["100%", 0, 0],
				},
			},
		});
	</script>

</body>

</html>
