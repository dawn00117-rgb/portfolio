<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1320px">
	<title>guide</title>
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrap">
	<div class="title">
		<h2>올바른 약물 사용</h2>
		<p>
			의학 정보 특성상 전문적인 인상을 주기 위해 네이비 색상을 메인으로 사용하고
			<br>주목도를 높이기 위해 채도 높은 분홍색을 포인트로 활용함으로
			<br>중요한 정보에 자연스럽게 시선이 집중되도록 구성하였습니다.
		</p>
	</div>
	<div id="cardnews_wrap">
		<!-- Swiper -->
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/1.jpg" alt="1">
				</div>
				<div class="swiper-slide">
					<img src="images/2.jpg" alt="2">
				</div>
				<div class="swiper-slide">
					<img src="images/3.jpg" alt="3">
				</div>
				<div class="swiper-slide">
					<img src="images/4.jpg" alt="4">
				</div>
				<div class="swiper-slide">
					<img src="images/5.jpg" alt="5">
				</div>
				<div class="swiper-slide">
					<img src="images/6.jpg" alt="6">
				</div>
			</div>
		</div>
	</div>
	<div class="fixed2">
		<a href="../index.html#projects" onclick="window.close()"><img src="images/back.png" alt="back"></a>
	</div>
</div>

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".mySwiper", {
			grabCursor: true,
			effect: "creative",
			creativeEffect: {
				prev: {
					shadow: true,
					translate: [0, 0, -400],
				},
				next: {
					translate: ["100%", 0, 0],
				},
			},
		});
	</script>

</body>


</html>
